<mat-sidenav-container class="layout" autosize [class.dark-theme]="darkMode">
  <mat-sidenav #drawer mode="side" opened="true" class="sidebar-drawer">
    <app-sidebar></app-sidebar>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-header (menuToggle)="drawer.toggle()" (themeToggle)="toggleTheme()"></app-header>
    <main class="content"><router-outlet></router-outlet></main>
    <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
